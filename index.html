<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Interactive Pricing Component</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="rings"></div>
            <div class="title">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. 
                    No credit card required. </p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="price">
            <p>100K PAGEVIEWS</p>
            <div id="progressBar2">
                <div id="progressBar"></div>
            </div>
            
            <input id="slider" type="range" min="1" max="32" value="16">
            <div id="selector">
                <div class="selectBtn">
                    <img src="assets/thumb.svg" alt="">
                </div>
            </div>
            
            <div class="amount flex justi">
                <h1>$16.00</h1>
                <p> /month</p>
            </div>
        </div>

        <div class="bind flex">
            <p>Monthly Binding</p>
            <label class="switch" >
                <input type="checkbox" id="test">
                <span class="slider round"></span>
            </label>
            <p>Yearly Binding</p>
            <div class="perc">
                <h3></h3>
            </div>
        </div>
        <div class="line"></div>
        <div class="footer ">
            <div class="notes">
                <div class="note flex">
                    <img src="assets/path.svg" alt="">
                    <p>Unlimited websites</p>
                </div>
                <div class="note flex">
                    <img src="assets/path.svg" alt="">
                    <p>100% data ownership</p>
                </div>
                <div class="note flex">
                    <img src="assets/path.svg" alt="">
                    <p>Email reports</p>
                </div>
            </div>
            <div class="trail">
                <button>Start my trail</button>
            </div>
        </div>
    </div>


    


    

    <script src="main.js"></script>
</body>
</html>
